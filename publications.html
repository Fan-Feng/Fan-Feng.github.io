<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Publications — Fan Feng</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <a href="./index.html">← Back</a>

    <article class="publications" data-page="publications">

      <header>
        <h2 class="h2 article-title">Publications</h2>
      </header>

      <div class="publications-controls">
        <div class="pub-filter-left">
          <button class="btn pub-filter-btn" data-pub-filter="all">All</button>
          <button class="btn pub-filter-btn" data-pub-filter="conference">Conference</button>
          <button class="btn pub-filter-btn" data-pub-filter="journal">Journal</button>
          <button class="btn pub-filter-btn" data-pub-filter="others">Others</button>
        </div>
        <div class="pub-filter-right">
          <button id="sort-year-btn" class="btn sort-year-btn">Year</button>
        </div>
      </div>

      <section class="blog-posts">

        <ul class="blog-posts-list">
          <!-- publications list copied from index.html -->
        </ul>

      </section>

    </article>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
